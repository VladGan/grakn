config:
  version-candidate: VERSION

build:
  quality:
    filter:
      owner: VladGan
      branch: master
    A:
      machine: graknlabs-ubuntu-20.04-java11
      script: |
        sleep 1 * 60 * 30
        echo 123
    B:
      machine: graknlabs-ubuntu-20.04-java11
      dependencies: [A]
      script: |
        sleep 1 * 60 * 30
        echo 123
    C:
      machine: graknlabs-ubuntu-20.04-java11
      dependencies: [B]
      script: |
        echo 123
